<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>

    <style>
        body,
        body * {
            font-family: 'Jua';
        }
    </style>

</head>

<body>
    <!--
        table로 5행 5열의 행과 열을 만든 후 1~100사이의 중복되지 않은 숫자를 안에 넣어주세요
        조건
            글자의 크기는 30px 각 칸의 정가운데 나오게 해주세요
            글자색은 랜덤하게 rgb값을 구해서 적용시켜 주세요

        table 위에 h1태그를 만든 후
        td에 마우스를 올리면 해당 글자색을 css로 얻어서 h1에 그 값을 출력시키고
        h1의 배경색에도 적용시켜 주세요
    -->
    <h1>여기에 출력</h1>
    <br>
    <table style="width:500px;height:500px;font-size: 30px; text-align:center">
        <script>
            let nums = new Array(25);
            for (let i = 0; i < nums.length; i++) {
                nums[i] = parseInt(Math.random() * 100) + 1;
                for (let j = 0; j < i; j++)
                    if (nums[i] == nums[j]) {
                        i--;
                        break; 
                    }
            }

            // for(let a of nums) {
            //     console.log(a);
            // }

            for (let row = 1; row <= 5; row++) {
                document.write("<tr>");
                for (let col = 1; col <= 5; col++) {

                    let r = parseInt(Math.random() * 256);
                    let g = parseInt(Math.random() * 256);
                    let b = parseInt(Math.random() * 256);

     

                    document.write(`<td style="border:1px solid black;color:rgb(${r},${g},${b})">`);

                    document.write(nums.pop())
                    console.log(nums.length)

                    document.write("</td>");
                }
                document.write("</tr>");
            }
            $("td").mouseover(function(){
                let color = $(this).css("color")
                // let color = $(this).attr("style")
                console.log(color)
                $(this).parent().parent().parent().prev().prev().find("h1").html(`<style="color:${color}>`)
                $("h1").html(color)
                $("h1").css("background",color)
            })
        </script>

    </table>

</body>

</html>
