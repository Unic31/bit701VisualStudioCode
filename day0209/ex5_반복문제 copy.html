<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .photo {
            width: 130px;
            height: 130px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h2>shop의 의미지 1~34 까지의 이미지를 table안에 넣는데 한줄에 6개씩 출력</h2>
    <table border="1" style="width:800px;border-collapse: collapse;">
        <caption><B>[샵 이미지들]</B></caption>
        <tr>
            <script>
               var s="";
                for(i=1;i<=34;i++){
            //     s+=`<td><img src='../image/shop/${i}.${i==24?"gif":"jpg"}' class='photo'></td>`
            //     if(i%6==0){
            //         s+="<tr></tr>"
            //     }
            //    };
            s+="<td>"
                if(i==24)
                    s+=`<img src="../image/shop/${i}.gif"} class="photo">`
                else
                    s+="<img src='../image/shop/"+i+".jpg' class='photo'>";
                    s+="</td>"
                if(i%6==0)
                s+="</tr><tr>"
               
            }
            document.write(s);
            </script>
        </tr>
    </table>
</body>
</html>
