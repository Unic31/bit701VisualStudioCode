<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BS5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--쌤폰트-->
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>

    </style>
</head>

<body>
        <script>
            let date = [
                { "name": "이상이", "addr": "강남구", "age": "32세" },
                { "name": "이혜영", "addr": "영등포구", "age": "29세" },
                { "name": "제니", "addr": "제주도", "age": "38세" },
                { "name": "수지", "addr": "부산시", "age": "21세" }
            ]
            let s="";
            $.each(date, function (idx, item) {
                 s += `<table style="border:1px solid gray">
                <tr>
                    <td style="border:1px solid gray"> 이름 : ${item.name}</td>
                    <td style="border:1px solid gray"> 주소 : ${item.addr}</td>
                    <td style="border:1px solid gray"> 나이 : ${item.age}</td>
                </tr></table>
            `})

            document.write(s);
        </script>
    
</body>

</html>
