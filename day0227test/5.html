<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BS5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--쌤폰트-->
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>

    </style>
</head>

<body>
    <input type="text" class="t1">
    <input type="text" class="t2">
    <input type="text" class="t3">
    <button type="button" id="btn" class="btn btn-outline-danger">계산</button>
    <div></div>

    <script>
        $(".t1").keyup(function () {
            t1 = $(this).val();
        })
        $(".t2").keyup(function () {
            t2 = $(this).val();
        })
        $(".t3").keyup(function () {
            t3 = $(this).val();
        })
        $("#btn").click(function () {
            $("div").html(`
            점수의 합계는 ${Number(t1) + Number(t2) + Number(t3)} 이고
            평균은 ${(Number(t1) + Number(t2) + Number(t3)) / 3} 이다.
            `)
        })
    </script>
</body>

</html>
