<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--부트스트랩 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--쌤폰트-->
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">

    <title>Document</title>
    <style>
        .photo {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }

        .title {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="show"></div>

    <script>
        let maindata = [
            {
                "part": "animal",
                data: ["../image/animal/C1.png", "../image/animal/C6.png", "../image/animal/C8.png"]
            },
            {
                "part": "food",
                data: ["../image/food/1.jpg", "../image/food/3.jpg", "../image/food/11.jpg", "../image/food/12.jpg"]
            },
            {
                "part": "shop",
                data: ["../image/shop/14.jpg", "../image/shop/30.jpg"]
            }
        ];
        // $.each(maindata,function(idx,item){
        //     $("#show").append(
        //         `<h1>${item.part}</h1>`
        //         $.each(item.data,function(idx2,img){
        //             img


        //         }

        //     );

        // )});

        $.each(maindata, function (idx, item) {
            let s = `<div><span class="title">${item.part}</span>`;

            $.each(item.data, function (idx2, photo) {
                s += `
                <img src="${photo}" class="photo img-thumbnail">
                `;

            });
            s += "<br><br></div>";

            $("#show").append(s)


        })

    </script>

    <h1>title 출력</h1>
    <img src="" width="300" height="350" class="large img-thumbnail">

    <script>
        $("img.photo").mouseover(function(){
            //title의 제목을 얻어서 h1태그에 출력
            let title = $(this).siblings("span").text();
            console.log(title);
            $("h1").text(title);
            //마우스의 src를 얻어서 img.large 에 출력
            let src = $(this).attr("src");
            console.log(src);
            $("img.large").attr("src",src);
        });
    </script>
</body>

</html>
