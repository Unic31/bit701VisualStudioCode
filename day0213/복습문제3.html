<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--구구단 숫자를 입력 후 엔터를 누르면 해당 구구단을 div 태그에 출력 하시오
    단 조건1:입력 안하고 엔터를 누를 시 "숫자를 입력해 주세요" 출력
       조건2:숫자가 아닐 경우 "숫자로만 입력해 주세요"출력-->

       <b>구구단 숫자 입력 : </b>
        <input type="text" id="gugu" style="width:100px;">

        <div id="result" style="font-size: 2em;">     
        </div>
        <script>
           document.getElementById("gugu").onkeyup=function(e){
            var su=e.target.value;//this.value도 가능
            if(e.keyCode==13){
            console.log(su);
            //조건1.값이 없을 경우
            if(su==""){
                alert("숫자를 입력해 주세요");
                this.focus();//*********************************필요한가?
                return;
            }
            //조건2:숫자가 아닐경우
            if(isNaN(su)){
                alert("숫자로만 입력해주세요");
                this.value="";
                this.focus();
                return;
            }
            //조건3:2~9가 아닐 경우
            if(su<2 || su>9){
                alert("2~9사이 숫자만 입력해주세요");
                this.value="";
                this.focus();
                return;
            }

            var s=`[${su}단]<br><br>`;

            for(var i=2;i<=9;i++){
                s+=`${su} x ${i} = ${su*i}<br>`;
            }

            document.getElementById("result").innerHTML=s;
            }
            
           }
        </script>
</body>
</html>
