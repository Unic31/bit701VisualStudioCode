<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BS5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--쌤폰트-->
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img.photo {
            width: 60px;
            height: 60px;
            cursor: pointer;          
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- The Modal -->
    <div class="modal" id="myShopModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">상품 상세보기</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <img src="" class="modal_photo" style="width: 90%;" alt="사진 나오는곳">
                    <br>
                    <h3 class="modal_title"><b>제품 제목 나오는곳</b></h3>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <h4>사진 클릭</h4>
    <table class="table table-striped" style="width: 350px">
        <thead>
            <tr bgcolor="#ccc">
                <th width="80">번호</th>
                <th width="100">제품명</th>
                <th width="100">가격</th>
                <th width="100">사진</th>
            </tr>
        </thead>
        <tbody>
            <script>

                let food_date = {
                    "foodlist": [
                        {
                            "foodname": "에그샌드위치", "foodprice": "11000",
                            "foodsrc": "../image/food/1.jpg"
                        },
                        {
                            "foodname": "닭꼬치구이", "foodprice": "7800",
                            "foodsrc": "../image/food/2.jpg"
                        },
                        {
                            "foodname": "육개장", "foodprice": "12000",
                            "foodsrc": "../image/food/3.jpg"
                        },
                        {
                            "foodname": "망고빙수", "foodprice": "15000",
                            "foodsrc": "../image/food/11.jpg"
                        },
                        {
                            "foodname": "오므라이스", "foodprice": "8900",
                            "foodsrc": "../image/food/6.jpg"
                        },
                        {
                            "foodname": "비프카레", "foodprice": "19000",
                            "foodsrc": "../image/food/4.jpg"
                        }
                    ]
                }
                $.each(food_date.foodlist, function (idx, item) {
                    
                    document.write(`
                <tr>
                    <td align=center>${idx + 1}</td>
                    <td align=center>${item.foodname}</td>
                    <td align=center>${item.foodprice}원</td>
                    <td><img src="${item.foodsrc}" class='photo img-thumbnail'
                        data-bs-toggle="modal"  data-bs-target="#myShopModal"></td>
                    </tr>
                    
                    `)
                })

                // $(document).on("click", ".photo", function () {
                    $(".photo").click(function(){
                    let pic = $(this).attr("src")
                    $(".modal_photo").attr("src", pic)
                    let tx = $(this).parent().prev().text();
                    $(".modal_title b").text(tx)
                    let title = $(this).parent().prev().prev().text();
                    $(".modal-title").text(title)
                })


            </script>
        </tbody>
    </table>
</body>

</html>
