<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--쌤폰트-->
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        .box {
            border: 3px solid black;
            width: 300px;
            height: 100px;
        }
    </style>
    <script>

    </script>
</head>

<body>
    <div>글꼴모양</div>
    <br>
    <label>
        <input type="checkbox" class="font1" value="bold"><b>굵게</b>
    </label>
    <label>
        <input type="checkbox" class="font2" value="italic"><i>이텔릭</i>
    </label>
    <label>
        <input type="checkbox" class="font3" value="underline"><u>밑줄</u>
    </label>

    <br><br>

    <label>
        <input type="radio" name="fontname" class="font form-check-input" value="Jua">Jua
    </label>
    <label>
        <input type="radio" name="fontname" class="font form-check-input" value="Gamja Flower">Gamja
    </label>
    <label>
        <input type="radio" name="fontname" class="font form-check-input" value="Nanum Pen Script" checked>Nanum
    </label>
    <label>
        <input type="radio" name="fontname" class="font form-check-input" value="Single Day">Single
    </label>

    <br><br>

    <label>
        <input type="radio" name="fontsize" class="size form-check-input" value="20px">20px
    </label>
    <label>
        <input type="radio" name="fontsize" class="size form-check-input" value="30px">30px
    </label>
    <label>
        <input type="radio" name="fontsize" class="size form-check-input" value="40px">40px
    </label>
    <label>
        <input type="radio" name="fontsize" class="size form-check-input" value="50px">50px
    </label>

    <br><br>
    <div class="input-group" style="width: 400px;">
        <b>메세지 입력 : </b> <input type="text" class="text form-control" placeholder="메세지를 입력하세요">
    </div>
    <br><br>

    <div class="box">asdf</div>

    <script>


        $(".font1").click(function () {
            // $(this).is(":checked") ? $(".box").css("font-weight", this.value) : $(".box").css("font-weight", "")
            if($(this).is(":checked")){
                $(".box").css("font-weight","bold")
            }else{
                $(".box").css("font-weight","normal")
            }

        });

        $(".font2").click(function () {
            // $(this).is(":checked") ? $(".box").css("font-style", this.value) : $(".box").css("font-style", "")
            if($(this).is(":checked")){
                $(".box").css("font-style","italic")
            }else{
                $(".box").css("font-style","normal")
            }
        });

        $(".font3").click(function () {
            // $(this).is(":checked") ? $(".box").css("text-decoration", this.value) : $(".box").css("text-decoration", "")
            if($(this).is(":checked")){
                $(".box").css("text-decoration","underline")
            }else{
                $(".box").css("text-decoration","none")
            }
            
        });

        $(".font").click(function () {  //$("input[name='fontname']").click(function(){})
            let f = $(this).val();
            $(".box").css("font-family", f)
        })

        $(".size").click(function () {  //$("input[name='fontsize']").click(function(){})
            let s = $(this).val();
            $(".box").css("font-size", s);
        })

        $(".text").keyup(function (e) {
            if (e.keyCode == 13) {
                $(".box").html($(this).val()); //.html(this.value);
            }
        })

    </script>
</body>

</html>
