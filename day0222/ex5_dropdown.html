<body>
    <h3 class="alert alert-danger">
        BS5의 dropdown 으로 이미지 선택
    </h3>

    <div class="dropdown shop" style="margin-left: 100px;">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            상품 선택
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" src="../image/shop/2.jpg">화이트 원피스</a></li>
            <li><a class="dropdown-item" href="#" src="../image/shop/14.jpg">플렛슈즈</a></li>
            <li><a class="dropdown-item" href="#" src="../image/shop/30.jpg">보석머리띠</a></li>
            <li><a class="dropdown-item" href="#" src="../image/shop/23.jpg">명품모자</a></li>
            <li><a class="dropdown-item" href="#" src="../image/shop/31.jpg">가디건</a></li>
        </ul>
        &nbsp;&nbsp;
        <b class="shopname">shopname</b>
    </div>

    <br><br>
    <h5>사진 크기 조절</h5>  <!--range는 크기 조절 바처럼 생긴거-->
    <input type="range" class="photosize form-range" style="width: 300px;" min="50" max="400" step="10">
    &nbsp;&nbsp;
    <b class="shopwidth"></b>
    <br>
    <!--사진-->
    <img src="../image/shop/32.jpg" class="photo">

    <script>
        let init_width=230;

        //range의 초기값을 init_width로
        $(".photosize").val(init_width);
        //b.shopwidth에도 초기값 출력
        $("b.shopwidth").text(init_width);
        //사진의 너비에도 초기값 적용
        $(".photo").css({
            "width":init_width+"px",
            "border":"10px inset pink",
            "margin-left":"50px",
            "margin-top":"20px"
        });
        $("ul.dropdown-menu a.dropdown-item").click(function(){
            let imgSrc=$(this).attr("src")
            let imgText=$(this).text();

            //이미지에 적용
            $("img.photo").attr("src",imgSrc);
            //b.shopname 에 text출력
            $("b.shopname").text(imgText);
        });

        // //range 마우스 이동시
        // $(".photosize").mousemove(function(){
        //     //현재 값 얻기
        //     let w=$(this).val();
        //     //b에 shopwidth에 출력
        //     $("b.shopwidth").text(w);
        //     //사진 너비에도 적용
        //     $("img.photo").css("width",w+"px")
        // });

        // $(".photosize").change(function(){
        //     //현재 값 얻기
        //     let w=$(this).val();
        //     //b에 shopwidth에 출력
        //     $("b.shopwidth").text(w);
        //     //사진 너비에도 적용
        //     $("img.photo").css("width",w+"px")
        // });

        //두개의 이벤트가 안에 로직이 같을경우 두개의 이벤트를 묶어주면 좋다.
        $(".photosize").bind("mousemove change",function(){
            let w=$(this).val();
            //b에 shopwidth에 출력
            $("b.shopwidth").text(w);
            //사진 너비에도 적용
            $("img.photo").css("width",w+"px")
        });
    </script>
    
</body>

</html>
