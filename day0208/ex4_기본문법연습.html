<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>자바 스크립트 연산자</h3>
    <h4 style="background-color: orange;">산술 연산자 연습(+ - * / %)</h4>
    <script>
        var su1=7;
        var su2=4;
        document.write("su1 은 타입이 "+typeof(su1)+"<br>");
        document.write("su1 은 타입이 "+typeof(su2)+"<br>");

        document.write("두 수 더하기 :"+(su1+su2)+"<br>");
        document.write("두 수 빼기 :"+(su1-su2)+"<br>");
        document.write("두 수 곱기 :"+(su1*su2)+"<br>");
        document.write("두 수 나누기 :"+(su1/su2)+"<br>");
        document.write("두 수 나머지 :"+(su1%su2)+"<br>");

    </script>
    <h4 style="background-color: pink;">증감 연산자(++ --)</h4>
    <script>
        var a=3,b=3,m,n;
        a++; //a의 값 1 증가, 단항일 경우 ++a(전치), a++(후치), 모두 같은의미
        ++b;
        document.write("a="+a+",b="+b+"<br>"); //4, 4

        m=a++; //m=a; a++; 즉 a가 m으로 먼저 대입 후 a 값이 증가
        document.write(`m=${m}, a=${a}<br>`); //4, 5

        n=++b; //b++, n=b; b값이 먼저 증가 후 n으로 대입
        document.write(`n=${n}, b=${b}<br>`); //5, 5
    </script>
    <h4 style="background-color: green;">대입 연산자(= += -= *= /= %=)</h4>
    <script>
        var a=3;
        a+=2; //a=a+2 ,a=2한 값을 다시 a에 저장해라
        document.write(a+"<br>"); //5
        a-=3; //a=a-2, a-2한 값을 다시 a에 저장해라
        document.write(a+"<br>");//2
        a*=5; //a=a*5, a*5한 값을 다시 a에 저장해라
        document.write(a+"<br>");//10
        a/=4; //a=a/4, a/4한 값을 다시 a에 저장해라
        document.write(a+"<br>");//2.5
        a%=2; //a=a%2, a%2한 값을 다시 a에 저장해라
        document.write(a+"<br>");//10
    </script>
    <h4 style="background-color: lightblue;">관계, 논리 연산자</h4>
    <script>
        var kor=90;
        var eng=80;
        document.write((kor>eng)+"<br>");//조건이 맞으면 true, 틀리면 false
        document.write((kor<eng)+"<br>");//false
        document.write((kor==eng)+"<br>");//false
        document.write((kor>eng && eng==100)+"<br>");//true && false = false  //and
        document.write((kor>eng || eng==100)+"<br>");//true || false = true  //or
        document.write(!(kor>eng && eng==100)+"<br>");//true && false = !false=true //not
        document.write(`${!(kor>eng && eng==100)}<br>`);//리터럴(`)예시
    </script>
    <h4 style="background-color: lightgray;">조건(삼항) 연산자(조건식?참:거짓),(조건식?참:조건식?참:조건식?참:거짓)</h4>
    <script>
        var score=60;
        var grade;
        //점수가 80 이상이면 합격, 미만이면 불합격
        grade=score>=80?"합격":"불합격";
        document.write(`score=${score} : grade=${grade}<br>`);

        //점수가 90 이상이면 "very good", 80이상이면 "good", 나머지는 "try"
        grade=score>=90?"very good":score>=80?"good":"try";
        document.write(`score=${score} : grade=${grade}<br>`);

        //절대 평가(a b c d f)
        grade=score>=90?"A":score>80?"B":score>70?"C":score>60?"D":"F";
        document.write(`score=${score} : grade=${grade}<br>`);
    </script>
</body>
</html>
