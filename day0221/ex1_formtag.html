<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--부트스트랩 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--쌤폰트-->
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <form>
        <legend>폼태그 연습-text, checkbox</legend>
        <table class="table table-bordered" style="width: 400px;">
            <tr>
                <th width="100" bgcolor="orange">이름</th>
                <td>                          <!--placeholder 은 원래 들어있는 희미한 글자
                                                    required는 다른 버튼타입이 서브밋 일때 데이터 강제로 입력하라고 알림-->
                    <input type="text" id="txtname" placeholder="input name" autofocus
                    class="form-control" required>
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="orange">면허</th>
                <td>
                    <lable>
                        <input type="checkbox" id="chklic" class="form-check-input">운전면허
                    </lable>
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="orange">글자색</th>
                <td>
                    <lable>
                        <input type="color" id="tcolor" value="#000000">
                    </lable>
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="orange">생년월일</th>
                <td>
                    <lable>
                        <input type="date" id="birth" value="2023-01-01">
                    </lable>
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="orange">점수</th>
                <td>
                    <lable>
                        <input type="number" id="score" value="50" class="form-control"
                        step="5"> <!--step숫자만큼 클릭으로 증감 가능. 기본은 1-->
                    </lable>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button type="submit" class="btn btn-outline-danger" style="width:200px">데이터 읽기</button>
                </td>
            </tr>
        </table>
    </form>

    <script> //submit는 통째로 서버(백엔드)로 전송?
        $("form").submit(function(e){
            e.preventDefault(); //기본 이벤트 무효화
                                //(form의 기본 이벤트는 action이 호출되며 백엔드로 form데이터를 넘겨주는 역활)
            //alert("submit")
            $("div.view").text(""); //일단 div에 기본값 지우고 출력. 밑에서 append쓰면 해야되는데 html써서 안해도 되긴 함

            let name = $("#txtname").val();   //val하고()에 아무것도 안하면 반환는것, 쓰면 게터

            //체크박스 value 값과 체크상태 알아보기
            //checkbox는 val()은 무조건 on(value지정이 안된경우)
            //is(":checked") : true/false 체크상태 반환
            console.log($("#chklic").val(),$("#chklic").is(":checked"));
            let lic=$("#chklic").is(":checked")?"있음":"없음"


            //글자색 읽기
            let tcolor = $("#tcolor").val();


            $("div.view").html(
                `
                이름 : ${name}<br>
                운전면허 : ${lic}<br>
                글자색 : ${tcolor}<br>
                생년월일 : ${$("#birth").val()}<br>
                점수 : ${$("#score").val()}점
                `
            ).css("color",tcolor);
        })
    </script>

    <div class="view alert alert-success" style="width:400px;"></div>
</body>

</html>
