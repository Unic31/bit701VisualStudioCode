<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--쌤폰트-->
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        .box {
            border: 3px solid black;
            width: 300px;
            height: 100px;
        }
    </style>
    <script>

    </script>
</head>

<body>
    <div>글꼴모양</div>
    <label>
        <input type="checkbox" class="font1" value="bold"><b>굵게</b>
    </label>
    <label>
        <input type="checkbox" class="font2" value="italic"><i>이텔릭</i>
    </label>
    <label>
        <input type="checkbox" class="font3" value="underline"><u>밑줄</u>
    </label>

    <br>

    <label>
        <input type="radio" name="fontname" class="font" value="Jua">Jua
    </label>
    <label>
        <input type="radio" name="fontname" class="font" value="Gamja Flower">Gamja
    </label>
    <label>
        <input type="radio" name="fontname" class="font" value="Nanum Pen Script" checked>Nanum
    </label>
    <label>
        <input type="radio" name="fontname" class="font" value="Single Day">Single
    </label>

    <br>

    <label>
        <input type="radio" name="fontsize" class="size" value="20px">20px
    </label>
    <label>
        <input type="radio" name="fontsize" class="size" value="30px">30px
    </label>
    <label>
        <input type="radio" name="fontsize" class="size" value="40px">40px
    </label>
    <label>
        <input type="radio" name="fontsize" class="size" value="50px">50px
    </label>

    <br>

    메세지 <input type="text" class="text" placeholder="메세지를 입력하세요">

    <br><br>

    <div class="box">asdf</div>

    <script>

        
        $(".font1").click(function () {
            $(this).is(":checked")?$(".box").css("font-weight",this.value): $(".box").css("font-weight","")
        });
        
        $(".font2").click(function () {
            $(this).is(":checked")?$(".box").css("font-style",this.value): $(".box").css("font-style","")
        });
        
        $(".font3").click(function () {
            $(this).is(":checked")?$(".box").css("text-decoration",this.value): $(".box").css("text-decoration","")
        });

        $(".font").click(function(){
            let f = $(this).val();
            $(".box").css("font-family",f)
        })

        $(".size").click(function(){
            let s = $(this).val();
            $(".box").css("font-size",s);
        })

        $(".text").keyup(function(e){
            if(e.keyCode==13){
                $(".box").html($(this).val()); //.html(this.value);
            }
        })

    </script>
</body>

</html>
