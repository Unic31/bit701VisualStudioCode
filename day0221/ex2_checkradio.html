<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--부트스트랩 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--쌤폰트-->
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <h2 class="alert alert-warning">폼태그 : radio & checkbox연습</h2>
    <h4>당신의 고향을 선택하세요</h4>
    <label>
        <input type="radio" name="gohang" value="서울" class="form-check-input">서울
    </label>
    <label>
        <input type="radio" name="gohang" value="부산" class="form-check-input">부산
    </label>
    <label>
        <input type="radio" name="gohang" value="강원도" class="form-check-input">강원도
    </label>
    <label>
        <input type="radio" name="gohang" value="제주도" class="form-check-input" checked>제주도
    </label>

    <br>
    <h4>당신의 성별을 선택하세요</h4>
    <label>
        <input type="radio" class="sung" name="gender" value="남자" checked>남자
    </label>
    <label>
        <input type="radio" class="sung" name="gender" value="여자">여자
    </label>
    <br><br>
    <h4>당신의 취미는</h4>
    <label>
        <input type="checkbox" class="form-check-input" name="hobby" value="낚시">낚시
    </label>
    <label>
        <input type="checkbox" class="form-check-input" name="hobby" value="게임">게임
    </label>
    <label>
        <input type="checkbox" class="form-check-input" name="hobby" value="여행">여행
    </label>
    <label>
        <input type="checkbox" class="form-check-input" name="hobby" value="코딩">코딩
    </label>
    <label>
        <input type="checkbox" class="form-check-input" name="hobby" value="눕기">눕기
    </label>



    <br><br>
    <button type="button" class="btn btn-outline-danger" 
    style="margin-left:100px" id="btnresult">결과 출력</button>
    
    <div class="result alert alert-danger" style="margin: 10px;font-size: 1.3em;"></div>

    <script>
        //버튼이벤트
        $("#btnresult").click(function(){
            let s="[데이터 읽기]<br><br>";
            s+="나의 고향 : "+$("input[name='gohang']:checked").val()+"</br>"; //인풋태그중에서 네임이 고향인거 중에서 체크된 값
            s+="나의 성별 : "+$(".sung:checked").val()+"<br>";

            console.log($("input[name='hobby']").length) //총갯수
            console.log($("input[name='hobby']:checked").length) //선택된갯수

            //체크된 갯수
            let check_hobby=$("input[name='hobby']:checked").length;

            if(check_hobby==0){
                s+="선택한 취미가 없습니다<br>";
            }else{
                s+="총 "+check_hobby+"개의 취미를 선택하셨습니다<br>";

                s+="나의 취미는 ";
                // //방법1 - 체크 갯수만큼 반복해서 안에서 체크상태에 따라 값 얻기
                // $("input[name='hobby']").each(function(idx){
                //     //체크 상태인지 확인
                //     if($(this).is(":checked")){
                //         s+="["+$(this).val()+"]";
                //     }

                // })

                //방법2 - 체크 된것만 반복문 돌리기
                $("input[name='hobby']:checked").each(function(){
                    s+="["+$(this).val()+"]";
                })

                s+="입니다<br>";
            }


            $("div.result").html(s);
        });
    </script>
</body>

</html>
