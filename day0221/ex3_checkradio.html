    <title>Document</title>
    <style>
        label.grade {
            width: 150px;
        }

        label.lang {
            width: 150px;
        }
    </style>

<body>
    <h4 class="alert alert-info">학력사항</h4>
    <script>
        let grade = ["고등학교졸", "전문대졸", "대학교졸", "대학원졸", "박사졸", "유학파"];

        let s = ""
        $.each(grade, function (idx, item) {
            s += `
                <label class="grade">
                    <input type="radio" name="grade" value="${item}"
                    class="form-check-input">${item}
                </label>
            `

            if (idx % 3 == 2) //if((idx+1)%3==0) 이게 계산하기 편함
                s += "<br>";
        });
        document.write(s);
    </script>
    <br>
    <h4 class="alert alert-info">구현 가능한 언어 선택</h4>
    <script>
        let lang = ["Java", "HTML5", "CSS", "JavaScript", "ES6", "Spring Framework", "Spring Boot",
            "Pythoon", "Git", "Oracle", "Linux", "Mysql", "JSP", "ThymeLeaf", "AWS", "Naver Cloud"];


        let s2 = ""
        $.each(lang, function (idx, item) {
            s2 += `
            <label class="lang">
                <input type="checkbox" name="lang" value="${item}">${item}
            </label>
            `

            if ((idx + 1) % 3 == 0) //3개마다 줄바꿈
                s2 += "<br>"
        });
        document.write(s2);
    </script>
    <br><br>

    <br><br>

    <script>
        //버튼 이벤트 클릭시 학력사항 출력
        //구현 가능한 언어 총x개 선택 출력(목록앞에 번호 출력:1부터)
        //단 학력사항 선택 안했을경우 경고 "학력사항은 반드시 선택해야 합니다"

        $(".btnview").click(function(){
            let s="";
            let grade_len=$("input[name='grade']:checked").length;
            if(grade_len==0){
                alert("학력 사항은 반드시 선택해야만 합니다");
                return; //else안쓰기 때문에 함수 탈출
            }

            s = "최종학력 : "+$("input[name='grade']:checked").val()+"<br>";

            //구현 가능 언어
            let lang_len=$("input[name='lang']:checked").length;
            s+="구현 가능한 언어 총"+lang_len+"개를 선택하였습니다<br>";

            //선택한 언어 앞에 번호 붙여서 출력 하기
            $("input[name='lang']:checked").each(function(idx,item){
                s+=idx+1+":"+$(this).val()+"<br>"
            });

            $("div.view").html(s);
        });

    </script>
