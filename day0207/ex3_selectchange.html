<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="animal" src="../image/animal/C1.png">
    <br><br>
    <select id="sel"> //select 는 거의 onchange만 사용
        <option value="../image/animal/C1.png">사진1</option>
        <option value="../image/animal/C2.png">사진2</option>
        <option value="../image/animal/C3.png">사진3</option>
        <option value="../image/animal/C4.png">사진4</option>
        <option value="../image/animal/C5.png">사진5</option>
        <option value="../image/animal/C6.png">사진6</option>
        <option value="../image/animal/C7.png">사진7</option>
        <option value="../image/animal/C8.png">사진8</option>

    </select>

    <script>
        //sel했을 시 함수
        document.getElementById("sel").onchange=function(e){
            //this는 이벤트가 발생한 자기 자신을 나타내는 인스턴스 변수이다(인스턴스 변수란 고유의값)
            //alert(this.value);  값을 확인가능(this.value)는 본인 값

            //2번째 방법은 event를 이용해서 얻는 방법
            //e.target는 이벤트가 발생한 요소를 의미한다(여기서는 this와 같은 의미)
            //alert(e.target.value);

            //이미지의 src를 select에서 얻은 값으로 변경해보자
            //animal의 값을 얻어 src를 this.value로 변경
            document.getElementById("animal").setAttribute("src",this.value);
        }
    </script>
    <br><br><br>
    <b>선종류 변경</b>
    <br>
    <select id="selborder">
        <!--첫줄 고정 제목을 추가-->
        <option selected disabled hidden>select border</option> <!--시작값 선택불가 사라짐-->

        <option value="5px inset gray">테두리선1</option>
        <option value="10px solid orange">테두리선2</option>
        <option value="5px dotted pink">테두리선3</option>
        <option value="1px solid green">테두리선4</option>
        <option value="10px groove gold">테두리선5</option>
    </select>

    <script>
        document.getElementById("selborder").onchange=function(){
            //style 값 변경 시
            document.getElementById("animal").style.border=this.value;
        }
    </script>
</body>
</html>
