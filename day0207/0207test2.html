<body>
    <img src="../image/moviestar/1.jpg" id="img" width="300">
    <br>
    <button type="button" id="btn1">점점크게</button>
    <button type="button" id="btn2">점점작게</button>

    <script>
        var img1 = document.getElementById("img");
        var b1 = document.getElementById("btn1");
        var b2 = document.getElementById("btn2");

        document.getElementById("btn1").onclick = function () {
            var i = img1.getAttribute("width");
            img1.setAttribute("width",Number(i)+10);
        }

        document.getElementById("btn2").onclick = function () {
            var i = img1.getAttribute("width");
            img1.setAttribute("width",Number(i)-10);
        }
    </script>
</body>
