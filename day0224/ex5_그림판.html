<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BS5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--쌤폰트-->
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        #mypen>div {
            width: 28px;
            height: 28px;
            cursor: pointer;
            border: 1px solid gray;
            margin-right: 3px;
            float: left;
        }

        #can {
            border: 2px solid black;
            cursor: crosshair;
        }
    </style>
    <script>
        $(function () {
            let draw = false;//마우스 버튼 클릭시true/놓을때 false. 즉 true일때만 그려지게
            let can = document.getElementById("can");
            let ctx = can.getContext("2d");
            let preX, preY;//마우스 움직일대마다 직전좌표 저장용 변수
            //초기팬 색상
            ctx.strokeStyle = "black";
            //초기팬 굵기
            ctx.lineWidth = 3;
            //선의 모양
            ctx.lineCap = "round",//선과 선을 이을때 부드럽게 보이도록 해준다

                $("#can").bind({
                    mousedown: function (e) {
                        draw = true;
                        //클릭한 현재 좌표를 preX,preY에 저장해 둔다
                        preX = e.pageX;
                        preY = Number(e.pageY)-60;
                    },
                    mouseup: function () {
                        draw = false;
                    },
                    mousemove: function (e) {
                        //마우스 버튼을 누른 상태에서 마우스를 움직일때만 그림이 그려진다
                        if (draw) {
                            //선은 항상 begin실행 후 그린다
                            ctx.beginPath();
                            //선을 그리기 위한 위치로 변경
                            ctx.moveTo(preX,preY);
                            //마우스의 현재 위치까지 선을 그린다
                            ctx.lineTo(e.pageX,Number(e.pageY)-60);

                            ctx.stroke();//실제 선을 그려준다
                            ctx.closePath();

                            //현재 좌표를 이전 좌표로 등록해둔다
                            preX=e.pageX;
                            preY=Number(e.pageY)-60;
                        }
                    }
                });
                //색상표를 클릭시 선 색이 바뀌도록 한다
                $("#mypen div").click(function(){
                    let col = $(this).css("background-color")
                    ctx.strokeStyle = col
                })

                //화면 초기화
                $("#btn1").click(function(){
                    ctx.clearRect(0,0,500,500);
                })
                //지우개
                $("#btn2").click(function(){
                    ctx.strokeStyle = "white"
                })
                //별도보관
                $("#btn3").click(function(){
                    let myimg=`<img src="${can.toDataURL()}">`;
                    $("hr.save").after(myimg);
                })
        });
    </script>
</head>

<body>
    <h4>HTML5와 jQuery 로 만드는 그림판</h4>
    <br>
    <canvas id="can" width="500" height="500"></canvas> <!--canvas는 스타일이 아니라 속성으로 사이즈를 줘야함-->
    <div id="mypen">
        <div style="background-color: aquamarine;"></div>
        <div style="background-color: rgb(178, 255, 127);"></div>
        <div style="background-color: rgb(0, 0, 0);"></div>
        <div style="background-color: rgba(109, 121, 0, 0.26);"></div>
        <div style="background-color: rgb(255, 0, 0);"></div>
        <div style="background-color: rgb(17, 0, 250);"></div>
        <div style="background-color: rgb(157, 255, 0);"></div>
        <div style="background-color: rgb(255, 0, 242);"></div>
        <div style="background-color: rgb(51, 255, 0);"></div>
        <div style="background-color: rgb(110, 255, 129);"></div>
        <div style="background-color: rgb(255, 0, 128);"></div>
        <div style="background-color: rgb(0, 122, 138);"></div>
        <div style="background-color: rgb(255, 145, 0);"></div>
    </div>
    <br style="clear:both"><br>
    <button type="button" id="btn1" class="btn btn-outline-danger" style="margin-left: 100px;">
        화면초기화
    </button>
    <button type="button" id="btn2" class="btn btn-outline-danger">
        지우개
    </button>
    <button type="button" id="btn3" class="btn btn-outline-danger">
        별도보관
    </button>
    <hr class="save">
</body>

</html>
