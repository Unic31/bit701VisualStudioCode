<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BS5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--쌤폰트-->
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        #txtnum {
            margin: 30px 100px;
            width: 155px;
        }

        .photo {
            position: absolute;
            left: 350px;
            top: 50px;
        }

        .result {
            font-size: 25px;
            position: absolute;
            left: 50px;
            top: 220px;
            width: 200px;
        }
    </style>
    <script>
        let rnd_num;
        $(function () {
            init();//처음 시작 시 랜덤 숫자 발생 및 초기화 작업

            //다시시작
            $("#rebtn").click(function () {
                init();
            });

            //숫자 입력 후 엔터 이벤트
            $("#txtnum").keyup(function (e) {
                if (e.keyCode == 13) {
                    //문자 입력시 그냥 이벤트 종료
                    if (isNaN($(this).val())) {
                        alert("숫자만 입력 가능")
                        $(this).val("");
                        return;
                    }
                    //숫자를 분리하여 이미지로 나타내기
                    let s = "";
                    for (let i = 0; i<$(this).val().length; i++) {
                        //i번지에 해당하는 숫자 추출
                        let num = $(this).val().charAt(i)   //charAt 다시 공부
                        s += `<img src="../image/num/${num}.gif">`
                    }
                    $(".photo").html(s);

                    if ($(this).val() > rnd_num) {
                        $(".result").html(`${$(this).val()}보다 작습니다`);
                    } else if ($(this).val() < rnd_num) {
                        $(".result").html(`${$(this).val()}보다 큽니다`);
                    } else {
                        $(".result").html(`정답은 ${$(this).val()}입니다`);
                        $(".photo").html(`<img src="../imgae/animal/C7.png">`);
                    }

                    //입력값 지우기
                    $(this).val("");

                }
            })
        });



        function init() { //함수 init를 하면 숫자 새로 생성하고 입력된 값 다 지움
            rnd_num = parseInt(Math.random() * 100) + 1;
            console.log(rnd_num);
            $("div.photo").html("");
            $("div.result").html("1~100사이 새로운 난수 발생");
        }

    </script>
</head>

<body>

    <input type="text" class="form-control" id="txtnum" autofocus placeholder="숫자 입력 후 엔터">

    <div class="photo">p</div>

    <div class="result">r</div>

    <button type="button" class="btn btn-danger" style="width: 130px;margin: 10px 100px;" id="rebtn">다시시작</button>
</body>

</html>
