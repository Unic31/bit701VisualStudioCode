<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BS5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--쌤폰트-->
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        .img {
            float: right;

        }
    </style>
</head>

<body>
    <input type="text" placeholder="숫자입력 후 엔터" class="입력 form-control-lg">
    <input type="button" value="다시시작" class="form-control-sm">
    <div class="img" src="">11</div>
    <div class="result"></div>

    

    <script>
        let 정답 = parseInt(Math.random() * 100) + 1
        console.log(정답)






        $(".입력").on("keyup", function (e) {
            값 = $(this).val()


            if (e.keyCode == 13) {
                if (isNaN(값)) {
                    $(".result").after(`1부터 100까지의 숫자를 입력해 주세요<br>`)
                }
                if (Number(값) > 100 || Number(값) < 0) {
                    $(".result").after(`1부터 100까지의 숫자를 입력해 주세요<br>`)
                } else if
                    (값 == 정답) {
                    $(".result").after(`입력하신 <b>${값}</b>은 정답입니다<br>`)
                } else if (Number(값) > Number(정답)) {
                    $(".result").after(`정답은 입력하신 <b>${값}</b> 보다 작은 수 입니다<br>`)
                } if (Number(값) < Number(정답)) {
                    $(".result").after(`정답은 입력하신 <b>${값}</b> 보다 큰 수 입니다<br>`)
                }

            }



        })





    </script>
</body>

</html>
