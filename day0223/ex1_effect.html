<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BS5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--쌤폰트-->
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <!--아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>

    </style>
</head>

<body>
    <h4>jQuery Effect 함수들 연습</h4>
    <div style="margin: 20px;">
        <button type="button" class="btn btn-outline-info btn-sm" id="btn1">hide</button>
        <button type="button" class="btn btn-outline-info btn-sm" id="btn2">show</button>
        <button type="button" class="btn btn-outline-info btn-sm" id="btn3">toggle</button>

        <button type="button" class="btn btn-outline-info btn-sm" id="btn4">slideup</button>
        <button type="button" class="btn btn-outline-info btn-sm" id="btn5">slidedown</button>
        <button type="button" class="btn btn-outline-info btn-sm" id="btn6">slideotoggle</button>

        <button type="button" class="btn btn-outline-info btn-sm" id="btn7">FadeOut</button>
        <button type="button" class="btn btn-outline-info btn-sm" id="btn8">FadeIn</button>
        <button type="button" class="btn btn-outline-info btn-sm" id="btn9">FadeToggle</button>
    </div>


    <h2>Have a nice Day!!</h2>
    <img src="../image/animal/C8.png">

    <script>
        $("#btn1").click(function(){
            $("h2").hide('slow');
            $("img").hide('slow'); //속도 조절 가능하긴 한데 쓸거면 다른거씀
        }); 
        $("#btn2").click(function(){
            $("h2").show();
            $("img").show();
        });
        $("#btn3").click(function(){
            $("h2").toggle();
            $("img").toggle();
        });
        $("#btn4").click(function(){
            $("h2").slideUp(2000); //2초
            $("img").slideUp('slow');
        });
        $("#btn5").click(function(){
            $("h2").slideDown('slow');
            $("img").slideDown(2000);
        });
        $("#btn6").click(function(){
            $("h2").slideToggle();
            $("img").slideToggle();
        });
        $("#btn7").click(function(){
            $("h2").fadeOut();
            $("img").fadeOut();
        });
        $("#btn8").click(function(){
            $("h2").fadeIn();
            $("img").fadeIn();
        });
        $("#btn9").click(function(){
            $("h2").fadeToggle();
            $("img").fadeToggle();
        });


    </script>
</body>

</html>
